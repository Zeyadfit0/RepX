<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name = "viewport" content = "width=device-width, initial-scale=0.9, maximum-scale=10, user-scalable=0"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png.png">
</head>
<body>
    <div class="app-container">

        <div id="homeScreen" class="screen active">
            <header class="header">
                <h1>Routines</h1>
            </header>
            <main class="content">
                <button class="primary-button" id="addRoutineButton">
                    <i class="fas fa-plus"></i> Add New Routine
                </button>

                <div id="routinesList">
                    </div>
            </main>
            <nav class="bottom-nav">
                <button class="nav-item home-nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="nav-item workout-nav-item">
                    <i class="fas fa-dumbbell"></i>
                    <span>Workout</span>
                </button>
                <button class="nav-item profile-nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </button>
            </nav>
        </div>

        <div id="addRoutineScreen" class="screen">
            <header class="header">
                <button class="icon-button back-button-add-routine"><i class="fas fa-arrow-left"></i></button>
                <h1>Add Routine</h1>
                <button class="header-button" id="saveRoutineButton">Save</button>
            </header>
            <main class="content">
                <input type="text" id="newRoutineNameInput" placeholder="Routine Name (e.g., Chest Workout)">
            </main>
        </div>

        <div id="routineDetailsScreen" class="screen">
            <header class="header">
                <button class="icon-button back-button-routine-details"><i class="fas fa-arrow-left"></i></button>
                <h1 id="routineDetailsTitle"></h1>
                <button class="header-button" id="editRoutineDetailsButton">Edit</button>
            </header>
            <main class="content">
                <button class="rest-timer-display-button" id="openRestTimerPicker">
                    <i class="fas fa-hourglass-start"></i>
                    <span>Rest Timer:</span>
                    <span id="displayRestTimer">OFF</span> </button>
                <button class="secondary-button" id="addExerciseButton">
                    <i class="fas fa-plus"></i> Add Exercises
                </button>

                <div id="exercisesList">
                    </div>

                <button class="delete-routine-button" id="deleteRoutineButton">
                    <i class="fas fa-trash-alt"></i> Delete Routine
                </button>
            </main>
            <nav class="bottom-nav">
                <button class="nav-item home-nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="nav-item workout-nav-item active">
                    <i class="fas fa-dumbbell"></i>
                    <span>Workout</span>
                </button>
                <button class="nav-item profile-nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </button>
            </nav>
        </div>

        <div id="selectExerciseScreen" class="screen">
            <header class="header">
                <button class="icon-button back-button-select-exercise"><i class="fas fa-arrow-left"></i></button>
                <h1>Select Exercise</h1>
                <span style="width: 20px;"></span> </header>
            <main class="content">
                <input type="text" id="exerciseSearchInput" class="search-bar" placeholder="Search for an exercise...">
                <ul class="exercise-list" id="allExercisesList">
                    </ul>
            </main>
        </div>

    </div>

    <div id="setOptionsActionSheet" class="action-sheet-overlay">
        <div class="action-sheet-content">
            <h2>Select Set Type</h2>
            <ul class="action-list">
                <li data-set-type="W">
                    <span class="set-type-indicator warm-up">W</span> Warm Up Set
                    <i class="fas fa-question-circle help-icon"></i>
                </li>
                <li data-set-type="N">
                    <span class="set-type-indicator normal">1</span> Normal Set
                    <i class="fas fa-question-circle help-icon"></i>
                </li>
                <li data-set-type="F">
                    <span class="set-type-indicator failure">F</span> Failure Set
                    <i class="fas fa-question-circle help-icon"></i>
                </li>
                <li data-set-type="D">
                    <span class="set-type-indicator drop-set">D</span> Drop Set
                    <i class="fas fa-question-circle help-icon"></i>
                </li>
                <li data-set-type="REMOVE" class="remove-option">
                    <span class="set-type-indicator remove">X</span> Remove Set
                </li>
            </ul>
            <button class="action-sheet-cancel" id="cancelSetOption">Cancel</button>
        </div>
    </div>
    <div id="restTimerPickerActionSheet" class="action-sheet-overlay">
        <div class="action-sheet-content">
            <h2>Rest Timer</h2>
            <p class="rest-timer-exercise-name"></p> <ul class="action-list rest-timer-options-list">
                </ul>
            <button class="action-sheet-cancel" id="cancelRestTimerPicker">Done</button>
        </div>
    </div>
    <div id="repetitionOptionsActionSheet" class="action-sheet-overlay">
        <div class="action-sheet-content">
            <h2>Repetition Options</h2>
            <ul class="action-list">
                <li data-rep-option="reps">
                    <span>Reps</span>
                    <i class="fas fa-check selected-check-icon" id="repsCheckIcon" style="display: none;"></i>
                </li>
                <li data-rep-option="rep_range">
                    <span>Rep Range</span>
                    <i class="fas fa-check selected-check-icon" id="repRangeCheckIcon" style="display: none;"></i>
                </li>
            </ul>
            <button class="action-sheet-cancel" id="cancelRepetitionOptions">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
